<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Register - Jeremy Manullang</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#D3DAD9] text-[#ffffff] font-sans">
    <!-- Navbar -->
    <header class="bg-[#44444E] shadow-md fixed w-full z-10">
      <div
        class="container mx-auto flex justify-between items-center py-4 px-6"
      >
        <h1 class="text-2xl font-bold text-[#ffffff]">Weboding</h1>
        <nav class="space-x-6">
          <a href="index.html" class="hover:text-[#715A5A]">Home</a>
          <a href="layanan.html" class="hover:text-[#715A5A]">Layanan</a>
          <a href="tentang.html" class="hover:text-[#715A5A]">Tentang</a>
          <a href="register.html" class="hover:text-[#715A5A] font-semibold"
            >Register</a
          >
        </nav>
      </div>
    </header>

    <!-- Form Register -->
    <section class="pt-32 pb-16 container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-10 text-[#37353E]">Form Registrasi</h2>
      <form
        class="max-w-lg mx-auto bg-white shadow-md rounded-xl p-8 space-y-6"
      >
        <div>
          <label class="block mb-2 font-medium text-[#44444E]">Nama Lengkap</label>
          <input
            type="text"
            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#715A5A]"
          />
        </div>
        <div>
          <label class="block mb-2 font-medium text-[#44444E]">Email</label>
          <input
            type="email"
            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#715A5A]"
          />
        </div>
        <div>
          <label class="block mb-2 font-medium text-[#44444E]">Password</label>
          <input
            type="password"
            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#715A5A]"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-[#715A5A] text-white py-3 rounded-lg font-semibold hover:bg-[#44444E]"
        >
          Daftar
        </button>
      </form>
    </section>

    <footer class="bg-[#37353E] text-[#D3DAD9] py-6 text-center">
      <p>&copy; 2025 Jeremy Manullang. All rights reserved.</p>
    </footer>
  </body>
</html>
